<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Calculator</title>
  <link rel="stylesheet" href="kumbe.css">
</head>
<body>

  <div class="container">
    <h1>Its_Irakli Apa Essays Price Calculator</h1>

    <form id="priceForm">
      <div class="form-group">
        <label for="academicLevel">Academic Level:</label>
        <select id="academicLevel">
          <option value="highschool">High School</option>
          <option value="college">College</option>
          <option value="undergraduate">Undergraduate</option>
          <option value="masters">Masters</option>
          <option value="phd">PhD</option>
          <option value="Dhd">Analytics</option>
          <option value="Online">Online Research</option>
          <option value="Proofreading ">Proofreading and Editing</option>
          <option value="Formatting">Formatting Citations</option>
          <option value="Humanizing">Humanizing AI Content (Reports & Essays)</option>
          <option value="AI Check Reports">Instant AI Check Reports</option>
          <option value="Similarity Check Reports">Instant Similarity Check Reports</option>
          
        </select>
      </div>

      <div class="form-group">
        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" min="1" value="1">
      </div>

      <button type="button" onclick="calculatePrice()">Calculate Price</button>
    </form>

    <div id="result"></div>
    
  </div>

  <script src="kumbe.js"></script>
</body>
</html>
